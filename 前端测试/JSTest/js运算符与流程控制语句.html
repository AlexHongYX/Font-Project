<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js运算符与流程控制语句</title>
		<script>
			/**
			 * js是一个弱类型语言，在于整数进行运算时
			 * 		true：1
			 * 		false：0
			 */
			
			/**
			 * 流程控制语句
			 * 		1)顺序结构语句
			 * 			js代码按照先后顺序一次被加载和解析
			 * 
			 * 		2)选择结构语句
			 * 			if(表达式)-else：
			 * 				如果表达式是非0的number，条件成立，否则条件不成立
			 * 				**如果表达式是非空字符串的string类型，条件成立，否则不成立**
			 * 				boolean类型：true（条件成立），false（不成立）
			 * 				**非null的object类型，条件成立，否则不成立**
			 * 			switch(表达式)-case(值)
			 * 				其他和java一样，如果break语句没有写，会形成一个现象：case穿透
			 * 				不同的是：
			 * 					**case后面的值	：可以是变量，可以是常量，也可以是一个表达式(java只能是常量)**
			 * 
			 * 		3)循环结构语句
			 * 			for循环(明确循环的次数，优先使用for循环)
			 * 			while循环（不明确循环次数时使用）
			 * 			
			 */
		</script>
	</head>

</html>
