<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS自定义对象的使用</title>
		<script src="js/ArrayUtil.js"></script>
		<script>
			/**
			 * 设置一个JS对象：ArrayUtil
			 * 提供两个方法
			 * 		search(array,target)：查询target元素在array数组中出现的索引位置
			 * 		max(array)：在array中获取数组中的最大值
			 * 		max(array)：在array中获取数组中的最大值
			 */
			// 创建数组
			var arr = [10,25,78,30,22];
			// 创建ArrayUtil
			var au = new ArrayUtil();	 
			// 调用功能
			var index = au.search(arr,30);
			document.write("位置是:"+index+"<br/>");
			var max = au.max(arr);
			document.write("最大值是:"+max+"<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
