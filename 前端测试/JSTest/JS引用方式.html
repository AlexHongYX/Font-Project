<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js引用方式</title>
		<!-- <script type="text/javascript"></script> -->
		<!-- 内部方式 (type可以省略)-->
		<script>
			// 单行注释
			/**
			 * 多行注释
			 */
			/**
			 * js的引用方式
			 * 		1、内部方式
			 * 		2、外部方式(使用script标签<有开始有结束>)
			 */
			
			/**
			 * window属于顶级对象，频繁调用，所以一般情况下省略不写
			 * 消息对话框：window.alert("消息对话框");
			 * 在浏览器中打印内容：document.write("hello");
			 */ 
			
		</script>
		<!-- 引入外部js文件 -->
		<!-- 必须是有script标签体，有起始标签和闭合标签 -->
		<!-- 如果没有，src是加载不到的 -->
		<script src="js/test.js"></script>
	</head>
	<body>
		
	</body>
</html>
