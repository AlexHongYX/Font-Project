<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js内置对象</title>
	</head>
	<script>
		var s = "hello";	//简写方式
		/**
		 * String对象
		 * 		==：默认比较的是地址值是否相同
		 * 		valueOf():比较的是内容是否相同
		 * 		
		 * 		charAt(var index)：返回指定索引处的字符
		 * 		indexOf(var s)：查询当前子串在大串中第一次出现的索引位置
		 * 		lastIndexOf(var s)：查询当前子串在大串中最后一次出现的索引位置
		 * 		fontcolor("#0f0")：给当前字符串标记颜色
		 * 		substring(var start,var end)：截取字符串[start,end)的子串
		 * 		substr(var start,var length)：从指定位置截取固定长度
		 * 		split(var str)：将字符串进行分割，返回一个字符串数组
		 *
		 * Date对象
		 * 		var date = new Date(); 
		 */
	</script>
	<body>
	</body>
</html>
