<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * Jquery基本选择器
			 * 		#id：id选择器
			 * 		.class：类选择器
			 * 		element：元素选择器
			 * 		*：通配符
			 * 		selector1,selector2,...：并集选择器
			 * 
			 * Jquery层级选择器
			 * 		子元素选择器：selector1 selector2       (只包含这一层——真的只会选择儿子，孙子不算)
			 * 		后代选择器：父元素>子元素			(后代<子元素+子元素的子元素+...>都会被包含)
			 * 		相邻兄弟选择器：prev + next		(常用)
			 * 
			 * 		sibling选择器：selector1 ~ selector2
			 */
		</script>
	</head>
	<body>
	</body>
</html>
