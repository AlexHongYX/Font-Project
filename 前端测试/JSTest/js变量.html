<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js变量</title>
		<script>
			/**
			 * js(弱类型语言)中变量的定义用var定义
			 * 		1、
			 * 			a)js中，使用var定义变量，变量名可以被重复定义的，重复的变量值会被覆盖（var可以被省略但不建议省略）
			 * 				查看一个变量的数据类型：typeof（变量名）
			 * 			b)js中，使用var可以定义任何数据类型的变量
			 * 			c)js中，变量的数据类型由值确定
			 * 		2、关于变量的数据类型
			 * 			未被定义：undefined（没有意义）
			 * 			无论是整数还是小数-->number类型-->默认的转换成内置对象Number
			 * 			无论是字符还是字符串-->string类型-->默认转换成内置对象String
			 * 			boolean类型->内置对象Boolean对象
			 * 			Object对象代表的是js所有内置对象模板-->Object对象
			 */
			var a = 10;
			var a = 20;
			var b = 3.14;
			document.write("a的值是："+a+"<br/>");
			document.write("a的数据类型是："+typeof(a)+"<br/>");
			document.write("b的值是："+b+"<br/>");
			document.write("b的数据类型是："+typeof(b)+"<br/>");
		</script>
	</head>
	
	<body>
	
	</body>
</html>
