<!DOCTYPE html>

		<title></title>
		<!-- 
			Jq的属性选择器和XML解析：dom解析 xpath技术类似 
			
			Jq:
				$("标签名称[属性名]")：将@标记去掉了(指定属性名称)
					[]:相当于定语，xxx的标签
				指定多个属性
					$("标签名称[属性1][属性2]")
				指定多个属性，并且确定属性的值
					$("标签名称"[属性1][属性2='xxx'])
				
			XML解析：
				xpath:"//list[@id="xx"]"：@没有省略
		-->
	</head>

	</body>
</html>
