<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * 1)事件源：html标签
			 * 2)编写事件监听器：定义一个函数
			 * 3)注册/绑定事件监听器：使用html标签特定属性和定义的函数进行绑定
			 */
			
			/**
			 * 常见事件分类
			 * 		点击相关
			 * 			onclick：单击点击事件
			 * 			obdbclick：双击点击事件
			 * 		焦点相关
			 * 			onforces：获取焦点——应用场景：文本输入框中获取焦点将默认值清空
			 * 			onblur：失去焦点——应用场景：原生js表单验证
			 * 		下拉菜单select	
			 * 			onchange：选项卡是否发生变化的事件——场景：省市联动
			 *		鼠标相关
			 * 			onmouseover：鼠标经过事件
			 * 			onmouseout：鼠标移除事件
			 * 		body相关
			 * 			onload：页面载入事件：一般情况都指定在body中
			 * 				body中的内容（不管有多少个标签），将body中的内容加载完毕后触发该方法
			 *		表单相关：
			 * 			onsubmit：表示表单提交是否成功
			 * 				返回true：成功
			 * 					false：不成功
			 * 		onkeyup：按键抬起事件
	
	</body>
</html>
