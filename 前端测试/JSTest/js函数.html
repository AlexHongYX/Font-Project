<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js函数</title>
	</head>
	<script>
		/**
		 * 函数的定义：
		 * 		格式：function 函数名(形式参数列表){
						返回值/业务逻辑
					  }
					 形式参数列表不能加var，直接就是参数名
			函数调用
				单独调用(无return语句)
				赋值调用(有return语句)
			
			注意事项
				1、函数定义时，形式参数列表内的形参中不能使用var定义变量（弱类型语言）
				2、在js中，函数是可以有return语句，返回值类型不需要定义
				3、在js中，没有方法重载的概念，方法名一样的话，后面定义的方法会将前面定义的覆盖掉
				4、无论是形式参数个数小于实际参数个数，或者形式参数个数大于实际参数个数，函数依然会被调用
						实际参数个数<形式参数个数：NaN(有的形参没有被赋值)
						实际参数个数>形式参数个数：前面实际参数参与运算，后面的实际参数直接去除掉
				5、js中存在一个默认的数组，数组名称：arguments
						作用：将实际参数和形式参数进行映射（一一绑定）
		 */
	</script>

	</body>
</html>
