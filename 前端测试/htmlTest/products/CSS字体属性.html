<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS字体</title>
		<style>
			body {
				/**
				 * font-family
					指定字体类型（必须是字体库中存在的字体）
					eg：宋体，黑体，楷体
				 */
				/* font-family: "黑体"; */
				/**
				 * 字体大小
				 */
				/* font-size: 30px; */
				/**
				 * 字体样式
					normal：浏览器默认的标准字体
					italic：斜体
					oblique：倾斜
				 */
				/* font-style: italic; */
				/**
				 * 字体粗细（不指定默认normal）
					bold：适当加粗
					bolder：在bold基础上再加粗
				 */
				/* font-weight: bold; */
				/**
				 * 	font为简写属性(不能加,)
					font的顺序
						font-style
						font-weight
						font-size/line-height
						font-family
				 */
				font: italic bolder 30px "楷体";
			}
		</style>
	</head>
	<body>
		JAVA，Python，Hadoop，这是一些比较突出的语言
	</body>
</html>
