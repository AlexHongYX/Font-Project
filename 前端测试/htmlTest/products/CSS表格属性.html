<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS表格</title>
	</head>
	<style>
		/**
		 * 利用CSS表格属性：将表格的边框线和单元格之前的空隙变为0
		 */
		
		/**
		 * table表格：
			标签属性：cellspacing="0";
			CSS样式：border-collapse: collapse;
		 */
		table {
			border-collapse: collapse;
		}
	</style>
	<body>
		<table width="100%" border="1px" align="center" height="300px" cellspacing="0">
				<tr>
					<th>哦</th>
					<th>奥</th>
					<th>呵</th>
				</tr>
				<tr>
					<td>hello</td>
					<td>world</td>
					<td>hi</td>
				</tr>
				<tr>
					<td>hello</td>
					<td>world</td>
					<td>hi</td>
				</tr>
				<tr>
					<td>hello</td>
					<td>world</td>
					<td>hi</td>
				</tr>
		</table>
	</body>
</html>
