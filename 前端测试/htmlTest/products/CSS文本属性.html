<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS文本属性</title>
	</head>
	
	<style>
		body {
			/* 常用文本属性 */
			/* 字体颜色 */
			color:#0000FF;
			/* 字符间距 */
			letter-spacing: 10px;
			/* 文本排列方式 */
			text-align: center;
			/* 文本修饰 
				none：无下划线
				underline:下划线
				overline：上划线
				line-through：中划线（电商网站中打折商品的原价）
			*/
			text-decoration: none;
			/* 单词间距 
				系统默认：两个字符组成一个单词
			*/
			word-spacing: 10px;
			/*  */
			/*  */
		}
	</style>
	
	<body>
		今天 天气 不错！
	</body>
</html>
