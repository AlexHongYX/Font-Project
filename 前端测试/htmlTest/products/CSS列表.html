<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS列表</title>
	</head>
	<style>
		/* 用户自定义列表项前边的标记 */
		ul {
			/* 去掉默认的列表项的标记，自定义图片*/
			/* list-style-type: none; */
			/* 自定义列表标记 */
			/* list-style-image: url(../img/车票.jpg); */
			/* 
				简写属性 
				list-style:list-style-type list-style-image
			*/
		   list-style: none url(../img/车票.jpg);
			
		}
	</style>
	<body>
		XXX学校教务管理系统
		<ul type="square">
			<li>选课管理</li>
			<li>教务管理</li>
			<li>其他管理</li>
		</ul>
	</body>
</html>
